name: Deploy to Firebase Hosting on PR

"on":
  pull_request:
    branches:
      - main # Deploy when a PR is made targeting the main branch

jobs:
  build_and_preview:
    if: "${{ github.event.pull_request.head.repo.full_name == github.repository }}"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "14" # Adjust this according to your project's requirements

      - name: Install dependencies using npm
        run: npm install

      - name: Build the project using npm
        run: npm run build

      - name: Deploy to Firebase Hosting Preview
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_RENDERLIST_4C2C4 }}"
          projectId: renderlist-4c2c4
          channelId: preview # This is typically used for preview deployments in Firebase Hosting
