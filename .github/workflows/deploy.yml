name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main # Trigger deployment on push to 'main' branch
  pull_request:
    branches:
      - main # Optionally, deploy on PR to 'main'

permissions:
  contents: read # Required for accessing the codebase
  actions: write # Allows creating GitHub Actions comments
  deployments: write # Required to push to Firebase

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js (version 18)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18" # Updated to version 18

      # Step 3: Install dependencies using Yarn
      - name: Install dependencies
        run: yarn install

      # Step 4: Build the project using Yarn
      - name: Build project
        run: yarn build

      # Step 5: Deploy to Firebase Hosting
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}" # GitHub token for auth
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_RENDERLIST_4C2C4 }}" # Firebase service account key
          projectId: "renderlist-4c2c4" # Replace with your Firebase project ID
          channelId: live # You can change this to preview for staging, etc.
